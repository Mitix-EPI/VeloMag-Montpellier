<div class="content dark:bg-gray-800 mt-14 h-full">
  <div class="p-6 dark:bg-gray-800">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <div class="p-4">
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative mt-1">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <input
            type="text"
            [(ngModel)]="search"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search for items"
          />
        </div>
      </div>
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="p-4">
              <div class="flex items-center">
                <input
                  id="checkbox-all-search"
                  type="checkbox"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  [(ngModel)]="isAllChecked"
                  (change)="checkAll()"
                  [checked]="isAllChecked"
                />
              </div>
            </th>
            <th scope="col" class="px-6 py-3">
              <button
                [appSort]="bikes"
                data-order="desc"
                data-name="id"
                class="focus:ring-gray-300 dark:focus:ring-gray-900 dark:bg-gray-800 hover:bg-blue-800 relative inline-flex items-center justify-center pl-3 pr-3 pt-1 pb-1 overflow-hidden text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 mr-2 -ml-1"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
                  />
                </svg>
                Id
              </button>
            </th>
            <th scope="col" class="px-6 py-3">
              <button
                [appSort]="bikes"
                data-order="desc"
                data-name="priority"
                class="dark:bg-gray-800 hover:bg-blue-800 relative inline-flex items-center justify-center pl-3 pr-3 pt-1 pb-1 overflow-hidden text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 mr-2 -ml-1"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
                  />
                </svg>
                Priority
              </button>
            </th>
            <th scope="col" class="px-6 py-3">
              <button
                [appSort]="bikes"
                data-order="desc"
                data-name="reason"
                class="dark:bg-gray-800 hover:bg-blue-800 relative inline-flex items-center justify-center pl-3 pr-3 pt-1 pb-1 overflow-hidden text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 mr-2 -ml-1"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
                  />
                </svg>
                Reason
              </button>
            </th>
            <th scope="col" class="px-6 py-3">
              <button
                [appSort]="bikes"
                data-order="desc"
                data-name="date"
                data-type="date"
                class="dark:bg-gray-800 hover:bg-blue-800 relative inline-flex items-center justify-center pl-3 pr-3 pt-1 pb-1 overflow-hidden text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 mr-2 -ml-1"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
                  />
                </svg>
                Report Date
              </button>
            </th>
            <th
              scope="col"
              class="px-6 py-3"
              [appSort]="bikes"
              data-order="desc"
              data-name="description"
            >
              <button
                [appSort]="bikes"
                data-order="desc"
                data-name="description"
                class="dark:bg-gray-800 hover:bg-blue-800 relative inline-flex items-center justify-center pl-3 pr-3 pt-1 pb-1 overflow-hidden text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 mr-2 -ml-1"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
                  />
                </svg>
                Description
              </button>
            </th>
            <th *ngIf="isAdmin" scope="col" class="px-6 py-3">
              <span class="sr-only">Edit</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let i of bikes | filter: search"
            class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
            <td class="w-4 p-4">
              <div class="flex items-center">
                <input
                  id="checkbox-table-search-3"
                  type="checkbox"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  [checked]="i.checked"
                />
                <label for="checkbox-table-search-3" class="sr-only"
                  >checkbox</label
                >
              </div>
            </td>
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              #{{ i.id }}
            </th>
            <td class="px-6 py-4">
              <span
                *ngIf="i.priority == 'Low'"
                class="font-semibold inline-block py-1 px-2 uppercase rounded-full text-cyan-600 bg-cyan-200 last:mr-0 mr-1"
              >
                {{ i.priority }}
              </span>
              <span
                *ngIf="i.priority == 'Urgent'"
                class="font-semibold inline-block py-1 px-2 uppercase rounded-full text-orange-600 bg-orange-200 last:mr-0 mr-1"
              >
                {{ i.priority }}
              </span>
              <span
                *ngIf="i.priority == 'Important'"
                class="font-semibold inline-block py-1 px-2 uppercase rounded-full text-red-600 bg-red-200 last:mr-0 mr-1"
              >
                {{ i.priority }}
              </span>
            </td>
            <td class="px-6 py-4">
              <span
                *ngIf="i.reason == 'Brake problem'"
                class="font-semibold inline-block py-1 px-2 uppercase rounded-full text-fuchsia-600 bg-fuchsia-100 last:mr-0 mr-1"
              >
                {{ i.reason }}
              </span>
              <span
                *ngIf="i.reason == 'Gear problem'"
                class="font-semibold inline-block py-1 px-2 uppercase rounded-full text-purple-600 bg-purple-100 last:mr-0 mr-1"
              >
                {{ i.reason }}
              </span>
              <span
                *ngIf="i.reason == 'Seat problem'"
                class="font-semibold inline-block py-1 px-2 uppercase rounded-full text-violet-600 bg-violet-100 last:mr-0 mr-1"
              >
                {{ i.reason }}
              </span>
              <span
                *ngIf="i.reason == 'Touch panel not working'"
                class="font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-100 last:mr-0 mr-1"
              >
                {{ i.reason }}
              </span>
              <span
                *ngIf="i.reason == 'Other'"
                class="font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-100 last:mr-0 mr-1"
              >
                {{ i.reason }}
              </span>
            </td>
            <td class="px-6 py-4">
              <span
                class="font-semibold inline-block py-1 px-2 uppercase rounded-full text-gray-600 bg-gray-100 last:mr-0 mr-1"
              >
                {{ datePipe.transform(i.date, "dd/MM/yyyy HH:mm") }}
              </span>
            </td>
            <td class="px-6 py-4">
              <span
                class="font-semibold inline-block py-1 px-2 rounded text-gray-600 bg-gray-400 last:mr-0 mr-1"
              >
                {{ i.description }}
              </span>
            </td>
            <td *ngIf="isAdmin" class="px-6 py-4 text-right">
              <a
                href="#"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                >Edit</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
