<nav
  class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900 absolute w-100 top-0 left-0 right-0 z-10"
>
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <button
      routerLink="/home" routerLinkActive="active"
      class="flex text-2xl items-center px-3 py-2 text-white hover:text-gray-400 focus:outline-none focus:text-gray-400 dark:text-gray-100"
    >
      VeloMag
    </button>
    <div class="flex items-center md:order-2">
      <button
        type="button"
        class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
        id="user-menu-button"
        aria-expanded="false"
        type="button"
        data-dropdown-toggle="dropdown"
      >
        <span class="sr-only">{{'Open user menu' | translate}}</span>
      </button>
      <div class="flex md:order-2">
        <button
          role="menu" aria-orientation="vertical" aria-labelledby="menu-button" 
          tabindex="-1" type="button" (click)="handleConnection(isAdmin)"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mr-2 mb-2"
        >
          <img
            class="w-8 h-8 rounded-full mr-3"
            [src]="'assets/avatar-' + (isAdmin ? 'admin' : 'guest') + '.png'"
            [alt]="isAdmin ? 'Admin' : 'Guest' + ' photo'"
          />
          {{ isAdmin ? "Admin" : "Guest"  | translate}}
        </button>

        <button
          data-collapse-toggle="mobile-menu-4"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="mobile-menu-4"
          aria-expanded="false"
        >
          <span class="sr-only">{{'Open main menu' | translate}}</span>
          <svg
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            class="hidden w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div
      class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1"
      id="mobile-menu-2"
    >
      <ul
        class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
      >
        <li>
          <a
            routerLink="/home" routerLinkActive="active"
            [ngClass]="{
              'text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700':
                currentPageRoot !== 'home',
              'md:text-blue-700 bg-blue-700 text-white rounded md:bg-transparent dark:text-white':
                currentPageRoot === 'home'
            }"
            class="block py-2 pr-4 pl-3 text-white rounded md:bg-transparent md:p-0 dark:text-white"
            >{{'Home' | translate}}</a
          >
        </li>
        <li>
          <a
            routerLink="/about" routerLinkActive="active"
            [ngClass]="{
              'text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700':
                currentPageRoot !== 'about',
              'md:text-blue-700 bg-blue-700 text-white rounded md:bg-transparent dark:text-white':
                currentPageRoot === 'about'
            }"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >{{'About' | translate}}</a
          >
        </li>
        <li>
          <a
            routerLink="/contact" routerLinkActive="active"
            [ngClass]="{
              'text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700':
                currentPageRoot !== 'contact',
              'md:text-blue-700 bg-blue-700 text-white rounded md:bg-transparent dark:text-white':
                currentPageRoot === 'contact'
            }"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
